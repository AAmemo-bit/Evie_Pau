<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Carta</title>

<style>
body {
    margin: 0;
    height: 100vh;
    background: radial-gradient(#1a1a1a, #000);
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: Georgia, serif;
    overflow: hidden;
}

/* ================= SOBRE ================= */
.envelope {
    width: 360px;
    height: 230px;
    background:
        linear-gradient(145deg, #d8bb8c, #c4a26f),
        repeating-linear-gradient(
            45deg,
            rgba(255,255,255,.03) 0px,
            rgba(255,255,255,.03) 2px,
            transparent 3px
        );
    border-radius: 4px;
    box-shadow:
        0 25px 45px rgba(0,0,0,.75),
        inset 0 0 10px rgba(0,0,0,.2);
    position: relative;
    cursor: pointer;
}

/* solapa */
.flap {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 50%;
    background: rgba(0,0,0,.08);
    clip-path: polygon(0 0, 100% 0, 50% 100%);
    transform-origin: top;
    transition: transform 1s ease;
}

/* cuerpo rasgado */
.tear-left,
.tear-right {
    position: absolute;
    top: 0;
    width: 50%;
    height: 100%;
    background: transparent;
    z-index: 2;
}

.tear-left {
    left: 0;
    border-right: 2px dashed rgba(0,0,0,.25);
    transition: transform 1.2s ease;
}

.tear-right {
    right: 0;
    border-left: 2px dashed rgba(0,0,0,.25);
    transition: transform 1.2s ease;
}

/* texto */
.envelope-text {
    position: absolute;
    width: 100%;
    height: 100%;
    z-index: 3;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    font-size: 1rem;
    color: #3b2a14;
    letter-spacing: .5px;
}

/* estado abierto */
.open .flap {
    transform: rotateX(140deg);
}

.open .tear-left {
    transform: translateX(-30px) rotate(-2deg);
}

.open .tear-right {
    transform: translateX(30px) rotate(2deg);
}

/* ================= CARTA ================= */
.paper {
    position: absolute;
    width: 90vw;
    max-width: 360px;
    min-height: 420px;
    background:
        linear-gradient(#fdfdfd, #f1f1f1),
        repeating-linear-gradient(
            to bottom,
            transparent 0px,
            transparent 22px,
            rgba(0,0,0,.04) 23px
        );
    padding: 30px;
    box-shadow: 0 30px 55px rgba(0,0,0,.75);
    border-radius: 2px;
    display: none;
    opacity: 0;
    transform: translateY(40px);
    transition: all .8s ease;
}

.paper.show {
    display: block;
    opacity: 1;
    transform: translateY(0);
}

.paper h2 {
    margin-top: 0;
    font-weight: normal;
    text-align: center;
}

.paper p {
    line-height: 1.7;
    font-size: 1rem;
}

.tap {
    text-align: center;
    margin-top: 30px;
    font-size: .85rem;
    opacity: .6;
}

/* ================= MOBILE ================= */
@media (max-width: 480px) {
    .envelope {
        width: 300px;
        height: 200px;
    }
    .paper {
        min-height: 360px;
        font-size: .95rem;
    }
}
</style>
</head>

<body>

<div class="envelope" id="envelope">
    <div class="flap"></div>
    <div class="tear-left"></div>
    <div class="tear-right"></div>

    <div class="envelope-text">
        Para: Evie Paulina<br>
        De: aamm
    </div>
</div>

<div class="paper" id="paper">
    <h2 id="title"></h2>
    <p id="text"></p>
    <div class="tap">Toca para continuar</div>
</div>

<script>
const pages = [
    {
        title: "Hola",
        text: "Hoy quise darte algo distinto. No un mensaje r치pido, sino un peque침o momento solo para ti."
    },
    {
        title: "Cumplea침os",
        text: "Cumplir a침os no siempre es contar el tiempo, a veces es reconocer todo lo que has vivido."
    },
    {
        title: "Para ti",
        text: "Que este nuevo a침o te encuentre sonriendo m치s, con calma, con ilusi칩n. Feliz cumplea침os 游꾹"
    }
];

let index = 0;
const envelope = document.getElementById("envelope");
const paper = document.getElementById("paper");
const title = document.getElementById("title");
const text = document.getElementById("text");

function showPage(i) {
    title.textContent = pages[i].title;
    text.textContent = pages[i].text;
}

envelope.addEventListener("click", () => {
    envelope.classList.add("open");

    setTimeout(() => {
        envelope.style.display = "none";
        showPage(0);
        paper.classList.add("show");
    }, 1800);
});

paper.addEventListener("click", () => {
    index++;
    if (index < pages.length) {
        paper.classList.remove("show");
        setTimeout(() => {
            showPage(index);
            paper.classList.add("show");
        }, 300);
    } else {
        document.querySelector(".tap").textContent = "游눏";
    }
});
</script>

</body>
</html>
