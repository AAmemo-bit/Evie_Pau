<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Carta</title>

<style>
body {
    margin: 0;
    height: 100vh;
    background: radial-gradient(#1b1b1b, #000);
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: Georgia, serif;
    overflow: hidden;
}

/* ================= SOBRE ================= */
.envelope {
    width: 300px;
    height: 190px;
    background:
        linear-gradient(145deg, #d6b98c, #c6a574),
        repeating-linear-gradient(
            45deg,
            rgba(255,255,255,.03) 0px,
            rgba(255,255,255,.03) 2px,
            transparent 3px
        );
    border-radius: 4px;
    box-shadow:
        0 20px 40px rgba(0,0,0,.7),
        inset 0 0 10px rgba(0,0,0,.2);
    position: relative;
    cursor: pointer;
}

.envelope::before {
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    border-left: 150px solid transparent;
    border-right: 150px solid transparent;
    border-top: 95px solid rgba(0,0,0,.08);
}

.envelope-text {
    position: absolute;
    width: 100%;
    height: 100%;
    z-index: 2;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    font-size: 0.95rem;
    color: #3a2a14;
    letter-spacing: .5px;
}

/* ================= QUEMADO ================= */
.burn {
    position: absolute;
    inset: 0;
    background: radial-gradient(circle at center,
        rgba(255,160,0,.9) 0%,
        rgba(180,60,0,.8) 18%,
        rgba(0,0,0,.9) 28%,
        rgba(0,0,0,0) 45%);
    animation: burnPaper 2.2s forwards;
    z-index: 3;
}

@keyframes burnPaper {
    0%   { clip-path: circle(0% at 50% 50%); }
    100% { clip-path: circle(80% at 50% 50%); opacity: 0; }
}

/* ================= CARTA ================= */
.paper {
    position: absolute;
    width: 90vw;
    max-width: 340px;
    min-height: 380px;
    background:
        linear-gradient(#fdfdfd, #f1f1f1),
        repeating-linear-gradient(
            to bottom,
            transparent 0px,
            transparent 22px,
            rgba(0,0,0,.04) 23px
        );
    padding: 28px;
    box-shadow: 0 25px 50px rgba(0,0,0,.7);
    border-radius: 2px;
    display: none;
    opacity: 0;
    transform: translateY(40px);
    transition: all .8s ease;
}

.paper.show {
    display: block;
    opacity: 1;
    transform: translateY(0);
}

.paper h2 {
    margin-top: 0;
    font-weight: normal;
    text-align: center;
}

.paper p {
    line-height: 1.65;
    font-size: 1rem;
}

.tap {
    text-align: center;
    margin-top: 25px;
    font-size: .85rem;
    opacity: .6;
}

/* ================= MOBILE ================= */
@media (max-width: 480px) {
    .paper {
        min-height: 330px;
        font-size: .95rem;
    }
}
</style>
</head>

<body>

<div class="envelope" id="envelope">
    <div class="envelope-text">
        Para: Evie Paulina<br>
        De: aamm
    </div>
</div>

<div class="paper" id="paper">
    <h2 id="title"></h2>
    <p id="text"></p>
    <div class="tap">Toca para continuar</div>
</div>

<script>
const pages = [
    {
        title: "Hola",
        text: "Hoy no quise escribirte un mensaje r치pido. Quise regalarte un momento, algo que se tomara su tiempo."
    },
    {
        title: "Cumplea침os",
        text: "Un a침o m치s no siempre es solo tiempo. A veces es aprendizaje, a veces descanso, a veces volver a empezar."
    },
    {
        title: "Para ti",
        text: "Que este nuevo a침o te trate con suavidad, te regale sonrisas sinceras y d칤as que se sientan ligeros. Feliz cumplea침os."
    }
];

let index = 0;
const envelope = document.getElementById("envelope");
const paper = document.getElementById("paper");
const title = document.getElementById("title");
const text = document.getElementById("text");

function showPage(i) {
    title.textContent = pages[i].title;
    text.textContent = pages[i].text;
}

envelope.addEventListener("click", () => {
    const burn = document.createElement("div");
    burn.classList.add("burn");
    envelope.appendChild(burn);

    setTimeout(() => {
        envelope.style.display = "none";
        showPage(0);
        paper.classList.add("show");
    }, 2200);
});

paper.addEventListener("click", () => {
    index++;
    if (index < pages.length) {
        paper.classList.remove("show");
        setTimeout(() => {
            showPage(index);
            paper.classList.add("show");
        }, 300);
    } else {
        document.querySelector(".tap").textContent = "游꾹";
    }
});
</script>

</body>
</html>
